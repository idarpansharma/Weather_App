<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- links -->
  <link rel="icon" type="png" href="img/icon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="css/world.css" />
  <title>World Weather</title>
</head>

<body>
  <div class="pc">
    <!-- nav section -->
    <nav>
      <ul>
        <li><a href="index.html"><i class="fa-solid fa-location-arrow"></i></a></li>
        <li><a href="search.html"><i class="fa-solid fa-magnifying-glass"></i></a></li>
        <li><a class="active" href="world.html"><i class="fa-solid fa-earth-americas"></i></a></li>
      </ul>
    </nav>

    <!-- header with date and add button -->
    <div class="section">
      <div class="date" id="todayDate">April 7, 2024</div>
      <div class="button" id="showAddDialogBtn">
        <i class="fa-solid fa-circle-plus btn-icon"></i>
      </div>
    </div>

    <!-- add-new-place dialog -->
    <div class="section-box">
      <div class="add-section" id="addSection">
        <div class="add-section-title">
          <h2>Add a New Place</h2>
        </div>

        <!-- form wraps input + button -->
        <form id="addCityForm">
          <div class="search">
            <div class="search-icon">
              <i class="fa-solid fa-location-dot"></i>
            </div>
            <input id="newCityInput" class="searchinput" type="text" placeholder="Search city..." required />
          </div>
          <button type="submit" class="add-btn">Add</button>
        </form>

        <!-- messages -->
        <div class="messages">
          <div class="error-message">City not found</div>
          <div class="normal-message">Search your city to add</div>
          <div class="added-message">Successfully added âœ”</div>
        </div>
      </div>
    </div>

    <!-- your dynamically inserted .box/.weather-box cards will go below -->

    <!-- Developer credit badge -->
    <div class="credit-badge">
      Developed by
      <a href="https://www.linkedin.com/in/darpan-sharma-60867222b?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank" rel="noopener">
        Darpan Sharma
      </a>
    </div>

  </div>

  <script src="js/world.js"></script>
</body>

</html>
